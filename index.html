<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StartSite</title>

    <!-- Smooth scrolling -->
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: #111;
            color: white;
            padding: 20px;
            position: sticky;
            top: 0;
        }
        button {
            padding: 10px 16px;
            margin-right: 10px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
        }
        .primary {
            background: gold;
            color: black;
        }
        .secondary {
            background: #333;
            color: white;
        }
        section {
            padding: 80px 20px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <!-- HEADER -->
    <header>
        <button class="primary" onclick="scrollToSection('contact')">Request a Consultant</button>
        <button class="secondary" onclick="scrollToSection('how')">How it Works — 3 Steps</button>
    </header>

    <!-- HERO / TOP CONTENT -->
    <section id="top">
        <h1>Welcome to StartSite</h1>
        <p>Your premium site design service.</p>
    </section>

    <!-- HOW IT WORKS SECTION -->
    <section id="how">
        <h2>How it Works — 3 Steps</h2>
        <p>Step 1: You contact us<br>
           Step 2: We plan & design<br>
           Step 3: We build your site</p>
    </section>

    <!-- CONTACT SECTION -->
    <section id="contact">
        <h2>Request a Consultation</h2>
        <p>Fill out your info here…</p>
    </section>

    <!-- SMOOTH SCROLL FUNCTION -->
    <script>
        function scrollToSection(id) {
            const el = document.getElementById(id);
            if (el) {
                el.scrollIntoView({ behavior: "smooth", block: "start" });
            }
        }
    </script>

</body>
</html>
