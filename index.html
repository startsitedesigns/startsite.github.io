<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>StartSite — Luxury · Trusted Digital Experiences</title>

  <!-- Fonts: Playfair Display (headings) + Inter (body) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Meta -->
  <meta name="description" content="StartSite — premium web experiences combining luxury design with enterprise-grade engineering. Clear onboarding for new clients." />

  <style>
    :root{
      --bg: #070707;
      --panel: #0e0e10;
      --silver: #d6d6d6;
      --muted: #9a9a9a;
      --gold: #bf9538;
      --gold-2: #e7c17b;
      --glass: rgba(255,255,255,0.03);
      --accent: linear-gradient(90deg,var(--gold),var(--gold-2));
      --radius: 12px;
      --max-width: 1200px;
      --ease: cubic-bezier(.2,.9,.2,1);
      --focus-ring: 3px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      font-size:16px;
      color:var(--silver);
      background:
        radial-gradient(circle at 10% 10%, rgba(255,255,255,0.02), transparent 8%),
        linear-gradient(180deg, rgba(255,255,255,0.01), transparent 30%),
        var(--bg);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.5;
    }
    a{color:inherit;text-decoration:none}
    img{max-width:100%;height:auto;display:block}

    .container{
      max-width:var(--max-width);
      margin:0 auto;
      padding:36px 20px;
    }

    .skip-link{
      left:8px;
      top:8px;
      transform:translateY(-120%);
      position:fixed;
      background:#fff;color:#000;padding:8px 10px;border-radius:6px;z-index:9999;
    }
    .skip-link:focus{ transform:none; outline: none; box-shadow: 0 0 0 var(--focus-ring) rgba(191,149,56,0.15) }

    header{ position:sticky; top:14px; z-index:60; backdrop-filter: blur(6px); margin-bottom:18px; }
    .header-inner{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:20px;
      padding:10px 0;
    }
    .brand{
      display:flex;align-items:center;gap:12px;
    }
    .logo{
      width:52px;height:52px;border-radius:10px;background:linear-gradient(135deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));display:grid;place-items:center;border:1px solid rgba(255,255,255,0.03);
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }
    .brand .title{ display:flex;flex-direction:column;line-height:1 }
    .brand .name{ font-family:'Playfair Display', serif; font-weight:700; color:var(--gold); font-size:18px; letter-spacing:.4px }
    .brand .tag{ font-size:12px; color:var(--muted) }

    nav{ display:flex; gap:14px; align-items:center; }
    nav a{ padding:8px 12px; border-radius:10px; font-weight:600; color:var(--silver); font-size:14px; transition: all 180ms var(--ease) }
    nav a:hover, nav a:focus{ color:#0b0b0b; background:var(--gold-2); transform:translateY(-3px) }
    .cta{ padding:10px 16px; border-radius:12px; background:var(--accent); color:#0b0b0b; font-weight:700; box-shadow: 0 8px 30px rgba(191,149,56,0.12) }

    .hero{
      display:grid;
      grid-template-columns: 1fr 420px;
      gap:28px;
      align-items:center;
      margin:6px 0 36px;
    }

    .hero-card{
      background: linear-gradient(180deg, rgba(255,255,255,0.015), rgba(255,255,255,0.008));
      border-radius: var(--radius);
      padding:36px;
      border:1px solid rgba(255,255,255,0.03);
      box-shadow: 0 30px 80px rgba(0,0,0,0.65);
    }

    .kicker{
      display:inline-block;
      font-weight:700;
      font-size:13px;
      color:var(--gold);
      background:rgba(191,149,56,0.06);
      padding:6px 10px;
      border-radius:999px;
      margin-bottom:12px;
      cursor:default;
    }
